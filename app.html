<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - SlangAdda AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: #f3f4f6; 
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .admin-header {
      background: linear-gradient(135deg, #06b6d4, #6366f1);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }
    
    .admin-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    .btn-admin {
      background: #06b6d4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .btn-admin:hover {
      background: #0e7490;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .stat-box {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #06b6d4;
    }
    
    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1>SlangAdda Admin Panel</h1>
    <p>Manage slang entries, users, and content</p>
  </div>
  
  <!-- Admin Login (will be hidden after login) -->
  <div id="adminLogin" class="admin-card">
    <h2>Admin Login</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="adminEmail" placeholder="admin@email.com">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <button class="btn-admin" onclick="adminLogin()">Login as Admin</button>
  </div>
  
  <!-- Admin Dashboard (hidden initially) -->
  <div id="adminDashboard" style="display: none;">
    <!-- Stats -->
    <div class="admin-card">
      <h2>Dashboard Stats</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-number" id="totalSlang">0</div>
          <div class="stat-label">Total Slang Words</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="totalUsers">0</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="pendingApprovals">0</div>
          <div class="stat-label">Pending Approvals</div>
        </div>
      </div>
    </div>
    
    <!-- Add New Slang -->
    <div class="admin-card">
      <h2>Add New Slang</h2>
      <div class="form-group">
        <label>Word/Phrase</label>
        <input type="text" id="newWord" placeholder="e.g., rizz, jugaad">
      </div>
      <div class="form-group">
        <label>Language</label>
        <select id="newLang">
          <option value="en">English</option>
          <option value="hi">Hindi/Hinglish</option>
          <option value="ta">Tamil</option>
          <option value="mr">Marathi</option>
          <option value="bhojpuri">Bhojpuri</option>
        </select>
      </div>
      <div class="form-group">
        <label>Meaning (Hinglish)</label>
        <textarea id="newMeaningHinglish" placeholder="Explain in Hinglish..."></textarea>
      </div>
      <div class="form-group">
        <label>Meaning (English)</label>
        <textarea id="newMeaningEnglish" placeholder="Explain in English..."></textarea>
      </div>
      <div class="form-group">
        <label>Example Sentence</label>
        <input type="text" id="newExample" placeholder="e.g., His rizz is insane!">
      </div>
      <button class="btn-admin" onclick="addSlang()">Add Slang to Database</button>
    </div>
    
    <!-- Pending Approvals -->
    <div class="admin-card">
      <h2>Pending Approvals</h2>
      <div id="pendingList">
        <p>Loading pending submissions...</p>
      </div>
    </div>
    
    <!-- All Slang Entries -->
    <div class="admin-card">
      <h2>All Slang Entries</h2>
      <input type="text" id="searchAll" placeholder="Search all entries..." style="width: 100%; padding: 0.75rem; margin-bottom: 1rem;">
      <div id="allEntries">
        <p>Loading slang entries...</p>
      </div>
    </div>
  </div>
  
  <!-- Firebase and scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  
  <script>
    // Check if user is admin
    firebaseAuth.onAuthStateChanged(async (user) => {
      if (user) {
        // Check if user is admin
        const userDoc = await firebaseDB.collection('users').doc(user.uid).get();
        if (userDoc.exists && userDoc.data().isAdmin === true) {
          document.getElementById('adminLogin').style.display = 'none';
          document.getElementById('adminDashboard').style.display = 'block';
          loadAdminData();
        }
      }
    });
    
    async function adminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;
      
      try {
        await firebaseAuth.signInWithEmailAndPassword(email, password);
      } catch (error) {
        alert('Admin login failed: ' + error.message);
      }
    }
    
    async function loadAdminData() {
      // Load stats
      const slangCount = await firebaseDB.collection('slang_entries').count().get();
      const usersCount = await firebaseDB.collection('users').count().get();
      const pendingCount = await firebaseDB.collection('slang_entries').where('verified', '==', false).count().get();
      
      document.getElementById('totalSlang').textContent = slangCount.data().count;
      document.getElementById('totalUsers').textContent = usersCount.data().count;
      document.getElementById('pendingApprovals').textContent = pendingCount.data().count;
      
      // Load pending entries
      loadPendingEntries();
      loadAllEntries();
    }
    
    async function loadPendingEntries() {
      const snapshot = await firebaseDB.collection('slang_entries')
        .where('verified', '==', false)
        .limit(20)
        .get();
      
      const pendingList = document.getElementById('pendingList');
      pendingList.innerHTML = '';
      
      if (snapshot.empty) {
        pendingList.innerHTML = '<p>No pending approvals</p>';
        return;
      }
      
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'admin-card';
        div.style.marginBottom = '1rem';
        div.innerHTML = `
          <h3>${data.word}</h3>
          <p>${data.meaning?.hinglish || 'No meaning'}</p>
          <p><small>Submitted by: ${data.addedBy || 'unknown'}</small></p>
          <div>
            <button onclick="approveSlang('${doc.id}')" class="btn-admin" style="background: #10b981;">Approve</button>
            <button onclick="rejectSlang('${doc.id}')" class="btn-admin" style="background: #ef4444; margin-left: 0.5rem;">Reject</button>
          </div>
        `;
        pendingList.appendChild(div);
      });
    }
    
    async function loadAllEntries() {
      const snapshot = await firebaseDB.collection('slang_entries')
        .orderBy('createdAt', 'desc')
        .limit(50)
        .get();
      
      const allEntries = document.getElementById('allEntries');
      allEntries.innerHTML = '';
      
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'admin-card';
        div.style.marginBottom = '0.5rem';
        div.innerHTML = `
          <div style="display: flex; justify-content: space-between;">
            <div>
              <strong>${data.word}</strong> 
              <span style="color: ${data.verified ? '#10b981' : '#f59e0b'};">${data.verified ? '‚úì' : '‚è≥'}</span>
              <p style="color: #6b7280; margin: 0.3rem 0;">${data.meaning?.hinglish?.substring(0, 100)}...</p>
            </div>
            <div>
              <button onclick="deleteSlang('${doc.id}')" style="background: none; border: none; color: #ef4444; cursor: pointer;">üóëÔ∏è</button>
            </div>
          </div>
        `;
        allEntries.appendChild(div);
      });
    }
    
    async function addSlang() {
      const word = document.getElementById('newWord').value;
      const lang = document.getElementById('newLang').value;
      const meaningHinglish = document.getElementById('newMeaningHinglish').value;
      const meaningEnglish = document.getElementById('newMeaningEnglish').value;
      const example = document.getElementById('newExample').value;
      
      if (!word || !meaningHinglish) {
        alert('Please enter at least the word and Hinglish meaning');
        return;
      }
      
      const user = firebaseAuth.currentUser;
      
      try {
        await firebaseDB.collection('slang_entries').add({
          word: word,
          lang: lang,
          meaning: {
            hinglish: meaningHinglish,
            en: meaningEnglish
          },
          example: {
            hinglish: example
          },
          category: 'general',
          officeSafe: 'yes',
          explicit: false,
          verified: true, // Auto-verify since admin is adding
          addedBy: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        alert('Slang added successfully!');
        
        // Clear form
        document.getElementById('newWord').value = '';
        document.getElementById('newMeaningHinglish').value = '';
        document.getElementById('newMeaningEnglish').value = '';
        document.getElementById('newExample').value = '';
        
        // Reload data
        loadAdminData();
        
      } catch (error) {
        alert('Error adding slang: ' + error.message);
      }
    }
    
    async function approveSlang(id) {
      try {
        await firebaseDB.collection('slang_entries').doc(id).update({
          verified: true,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert('Slang approved!');
        loadAdminData();
      } catch (error) {
        alert('Error approving: ' + error.message);
      }
    }
    
    async function rejectSlang(id) {
      if (confirm('Are you sure you want to reject this slang entry?')) {
        try {
          await firebaseDB.collection('slang_entries').doc(id).delete();
          alert('Slang rejected and deleted');
          loadAdminData();
        } catch (error) {
          alert('Error rejecting: ' + error.message);
        }
      }
    }
    
    async function deleteSlang(id) {
      if (confirm('Delete this slang entry permanently?')) {
        try {
          await firebaseDB.collection('slang_entries').doc(id).delete();
          loadAdminData();
        } catch (error) {
          alert('Error deleting: ' + error.message);
        }
      }
    }
  </script>
</body>
</html>
